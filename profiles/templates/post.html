{% extends "base.html" %}    
{% load static %}
{% block content %}
<html>
<body>
	<br>
	<div class= "Profile">
            <a href="{% url 'profile' id=profile.id %}"> {{ profile.title }}  </a>
            <p> {{ profile.bio }} </p>
	</div>
	<div class= "Post">
		<h> {{ post.title }} </h>
		<p> {{ post.post }}
		<p> <img src="{{ post.image.url }}", style= "width:100px;"/> </p>
	</div>
{% endblock content %}
</body>
</html>
