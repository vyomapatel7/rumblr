{% extends 'base.html' %}
{% block title %}
	Edit {{ post.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
	<h1>Edit "{{ post.title }}"</h1>
	<form role="form" action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Submit</button>
	</form>
{% endblock %}
