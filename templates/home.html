{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
    <br>
    <h1>Hi {{ user.username }}! Explore profiles on rumblr</h1>
        {% for profile in profile %}
            <div class= "profiles">
	            <a href="{% url 'profile' id=profile.id %}", style= "text-overflow: ellipsis;"> {{ profile.title }} </a>
	            <p> <img src="{{ profile.profile_pic.url }}"/> </p>
            </div>
        {% endfor %} 
{% endblock %}
